<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
    <h1 class="tittle">JOGO DA VELHA</h1>
  <section class="nameplayers">
    <div class="player1">
      <label for="player1">PLAYER <span class="colorplayers">X</span></label><br>
      <input type="text" name="player1" id="player1" placeholder="Nome do Jogador 1..">
    </div>

    <div class="player2">
      <label for="player2">PLAYER <span class="colorplayers">O</span></label><br>
      <input type="text" name="player2" id="player2" placeholder="Nome do Jogador 2..">
    </div>
  </section>
    <button id="start" class="buttonstart">START</button>
    <h2 class="subtitle">Vez de: <span id="turnPlayer"></span></h2>

  <section id="gameBoard">
    <span class="cursor-pointer top-left" data-region="0.0"></span>
    <span class="cursor-pointer" data-region="0.1"></span>
    <span class="cursor-pointer top-right" data-region="0.2"></span>
    <span class="cursor-pointer" data-region="1.0"></span>
    <span class="cursor-pointer" data-region="1.1"></span>
    <span class="cursor-pointer" data-region="1.2"></span>
    <span class="cursor-pointer bottom-left" data-region="2.0"></span>
    <span class="cursor-pointer" data-region="2.1"></span>
    <span class="cursor-pointer bottom-right" data-region="2.2"></span>
  </section>

  <footer>Desenvolvido por Vinicius Severo</footer>
</body>
</html>
